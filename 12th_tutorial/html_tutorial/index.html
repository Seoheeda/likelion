<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="headerRight">
            <span>Gmail</span>
            <span>Images</span>
            <img src="nine-dots.png" width="20px" height="20px"/>
            <img class="profile" src="ralph.png" width="30px" height="30px"/>
        </div>
    </header>
    <main>
        <section class="logosection">
            <img src="googlelogo_color.png" width="25%"/>
        </section>
        <section class="inputsection">
            <input/>
        </section>
        <section class="buttonAndLangsection">
            <div>
                <button>Google Search</button>
                <button>I'm feeling Lucky</button>
            </div>
            <p>
                Google offered in:
                <span class="language">한국어</span>
            </p>
        </section>
    </main>
    <footer>
        <section class="topFootersection">
            <span>South Korea</span>
        </section>
        <section class="bottomFootersection">
            <div class="bottomLeftsection">
                <span>About</span>
                <span>Advertising</span>
                <span>Business</span>
                <span>How Search works</span>
            </div>
            <div class="bottomRightsection">
                <span>Privacy</span>
                <span>Terms</span>
                <span>Settings</span>
            </div>
        </section>
    </footer>
</body>
</html>
